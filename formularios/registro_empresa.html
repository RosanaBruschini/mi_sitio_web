
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Empresa - Impacta Verde</title>
    <style>
        :root {
            --verde-oscuro: #1F7A3E;
            --verde-medio: #4CAF50;
            --verde-claro: #76ba99;
            --beige: #f8fff8;
            --gris: #e8f5e9;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f4f7f4 0%, #e8f5e8 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
            border: 3px solid var(--verde-oscuro);
        }
        
        .header {
            background: linear-gradient(135deg, var(--verde-oscuro), var(--verde-medio));
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .logo {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }
        
        .form-container {
            padding: 2rem;
        }
        
        .form-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: var(--beige);
            border-radius: 10px;
            border-left: 4px solid var(--verde-oscuro);
        }
        
        .form-section h3 {
            color: var(--verde-oscuro);
            margin-bottom: 1rem;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--verde-medio);
        }
        
        .btn {
            background: linear-gradient(135deg, var(--verde-oscuro), var(--verde-medio));
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: transform 0.3s;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .required {
            color: #e74c3c;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
        
        .success-message {
            background: var(--verde-claro);
            color: var(--verde-oscuro);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }
        
        .section-icon {
            font-size: 1.5rem;
        }

        .info-text {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.5rem;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üåø</div>
            <h1>Impacta Verde - Registro de Empresa</h1>
            <p>Completa los datos de tu empresa para comenzar a medir tu impacto</p>
        </div>
        
        <div class="form-container">
            <div id="successMessage" class="success-message">
                ‚úÖ ¬°Empresa registrada correctamente! Redirigiendo...
            </div>
            
            <form id="registroEmpresaForm">
                <div class="form-section">
                    <h3><span class="section-icon">üè¢</span> Informaci√≥n de la Empresa</h3>
                    
                    <div class="form-group">
                        <label for="empresa">Nombre de la Empresa <span class="required">*</span></label>
                        <input type="text" id="empresa" name="empresa" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="rubro">Rubro <span class="required">*</span></label>
                            <select id="rubro" name="rubro" required>
                                <option value="">Seleccionar rubro...</option>
                                <option value="Textil">Textil</option>
                                <option value="Tecnolog√≠a">Tecnolog√≠a</option>
                                <option value="Alimentaci√≥n">Alimentaci√≥n</option>
                                <option value="Servicios">Servicios</option>
                                <option value="Comercio">Comercio</option>
                                <option value="Construcci√≥n">Construcci√≥n</option>
                                <option value="Educaci√≥n">Educaci√≥n</option>
                                <option value="Salud">Salud</option>
                                <option value="Otro">Otro</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="localidad">Localidad <span class="required">*</span></label>
                            <input type="text" id="localidad" name="localidad" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="responsable">Responsable <span class="required">*</span></label>
                            <input type="text" id="responsable" name="responsable" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email <span class="required">*</span></label>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>
                </div>
                
                <div class="form-section">
                    <h3><span class="section-icon">üìä</span> Configuraci√≥n de Medici√≥n</h3>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="tipo_medicion">Tipo de medici√≥n <span class="required">*</span></label>
                            <select id="tipo_medicion" name="tipo_medicion" required>
                                <option value="">Seleccionar tipo...</option>
                                <option value="B√°sica">B√°sica</option>
                                <option value="Completa">Completa</option>
                            </select>
                            <div class="info-text">B√°sica: indicadores esenciales | Completa: todos los indicadores</div>
                        </div>
                        
                        <div class="form-group">
                            <label for="plan">Plan <span class="required">*</span></label>
                            <select id="plan" name="plan" required>
                                <option value="">Seleccionar plan...</option>
                                <option value="Mensual">Mensual</option>
                                <option value="Anual">Anual</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="observaciones">Observaciones</label>
                        <textarea id="observaciones" name="observaciones" rows="3" placeholder="Comentarios adicionales..."></textarea>
                    </div>
                </div>
                
                <button type="submit" class="btn">üåø Registrar Empresa</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('registroEmpresaForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Mostrar mensaje de √©xito
            document.getElementById('successMessage').style.display = 'block';
            
            // Simular env√≠o (luego se conectar√° con Google Apps Script)
            setTimeout(() => {
                document.getElementById('successMessage').textContent = '‚úÖ ¬°Empresa registrada! Procesando informaci√≥n...';
                setTimeout(() => {
                    window.location.href = 'https://impactaverde.com.ar/gracias-registro.html';
                }, 2000);
            }, 1000);
        });
    </script>
</body>
</html>
