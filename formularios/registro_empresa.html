<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Empresa - Impacta Verde</title>
    <link rel="icon" href="https://impactaverde.com.ar/favicon.ico">
    <style>
        :root {
            --verde-oscuro: #1F7A3E;
            --verde-medio: #4CAF50;
            --verde-claro: #76ba99;
        }
        * {
            margin: 0; padding: 0; box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: #f5f9f5;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            border: 2px solid var(--verde-oscuro);
        }
        .header {
            background: linear-gradient(to right, var(--verde-oscuro), var(--verde-medio));
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        .header p {
            font-size: 16px;
            opacity: 0.9;
        }
        .form-container {
            padding: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .form-row > div {
            flex: 1;
        }
        .btn {
            background: var(--verde-oscuro);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        .btn:hover {
            background: var(--verde-medio);
        }
        .mensaje {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        .exito {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .cargando {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #666;
            font-size: 14px;
        }
        .required { color: #dc3545; }
        @media (max-width: 768px) {
            .form-row { flex-direction: column; gap: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Impacta Verde - Registro de Empresa</h1>
            <p>Completa los datos de tu empresa para comenzar a medir tu impacto ambiental</p>
        </div>
        
        <div class="form-container">
            <div id="mensajeExito" class="mensaje exito"></div>
            <div id="mensajeError" class="mensaje error"></div>
            <div id="mensajeCarga" class="mensaje cargando"></div>
            
            <form id="formRegistro">
                <!-- ID oculto -->
                <input type="hidden" id="idEmpresa" name="ID_Empresa" value="1">
                <input type="hidden" id="fechaAlta" name="Fecha alta">
                
                <div class="form-group">
                    <label for="nombreEmpresa">Nombre de la Empresa <span class="required">*</span></label>
                    <input type="text" id="nombreEmpresa" name="Empresa" required>
                </div>
                
                <div class="form-row">
                    <div>
                        <label for="rubro">Rubro <span class="required">*</span></label>
                        <select id="rubro" name="Rubro" required>
                            <option value="">Seleccionar...</option>
                            <option value="Textil">Textil</option>
                            <option value="Reciclaje">Reciclaje</option>
                            <option value="Construcci√≥n">Construcci√≥n</option>
                            <option value="Tecnolog√≠a">Tecnolog√≠a</option>
                            <option value="Servicios">Servicios</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>
                    <div>
                        <label for="pais">Pa√≠s <span class="required">*</span></label>
                        <select id="pais" name="Pais" required>
                            <option value="Argentina" selected>Argentina</option>
                            <option value="Uruguay">Uruguay</option>
                            <option value="Chile">Chile</option>
                            <option value="Brasil">Brasil</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div>
                        <label for="localidad">Localidad <span class="required">*</span></label>
                        <input type="text" id="localidad" name="Localidad" required>
                    </div>
                    <div>
                        <label for="areaCargo">√Årea a cargo <span class="required">*</span></label>
                        <input type="text" id="areaCargo" name="Area_a_cargo" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div>
                        <label for="cuit">CUIT <span class="required">*</span></label>
                        <input type="text" id="cuit" name="CUIT" required pattern="[0-9]{2}-[0-9]{8}-[0-9]{1}" placeholder="00-12345678-9">
                    </div>
                    <div>
                        <label for="responsable">Responsable <span class="required">*</span></label>
                        <input type="text" id="responsable" name="Responsable" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div>
                        <label for="email">Email <span class="required">*</span></label>
                        <input type="email" id="email" name="Email" required>
                    </div>
                    <div>
                        <label for="telefono">Tel√©fono <span class="required">*</span></label>
                        <input type="tel" id="telefono" name="Tel_contacto" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div>
                        <label for="whatsapp">WhatsApp</label>
                        <input type="tel" id="whatsapp" name="WhatsApp">
                    </div>
                    <div>
                        <label for="plan">Plan <span class="required">*</span></label>
                        <select id="plan" name="Plan (Mensual/Anual)" required>
                            <option value="">Seleccionar...</option>
                            <option value="Mensual">Mensual</option>
                            <option value="Anual">Anual</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="observaciones">Observaciones</label>
                    <textarea id="observaciones" name="Observaciones" rows="3"></textarea>
                </div>
                
                <button type="submit" class="btn" id="btnEnviar">üåø Registrar Empresa</button>
            </form>
            
            <div class="footer">
                <p>üìß ¬øNecesitas ayuda? <a href="mailto:info@impactaverde.com.ar">Contacta con nuestro equipo</a></p>
                <p>üîí Tus datos est√°n protegidos y se utilizar√°n √∫nicamente para el sistema de medici√≥n</p>
            </div>
        </div>
    </div>

    <script>
        const URL_SHEETBEST = 'https://api.sheetbest.com/sheets/c7fec5f9-d83f-4d32-b31e-6ee06ea50d00';
        
        // Configurar fecha al cargar
        document.addEventListener('DOMContentLoaded', function() {
            const hoy = new Date();
            const mes = (hoy.getMonth() + 1).toString().padStart(2, '0');
            const a√±o = hoy.getFullYear();
            document.getElementById('fechaAlta').value = mes + '/' + a√±o;
        });
        
        // Formatear CUIT
        document.getElementById('cuit').addEventListener('input', function(e) {
            let valor = e.target.value.replace(/[^0-9]/g, '');
            if (valor.length > 2) valor = valor.substring(0, 2) + '-' + valor.substring(2);
            if (valor.length > 11) valor = valor.substring(0, 11) + '-' + valor.substring(11);
            if (valor.length > 13) valor = valor.substring(0, 13);
            e.target.value = valor;
        });
        
        // Manejar env√≠o del formulario
        document.getElementById('formRegistro').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Validar CUIT
            const cuit = document.getElementById('cuit').value;
            const patronCUIT = /^[0-9]{2}-[0-9]{8}-[0-9]{1}$/;
            if (!patronCUIT.test(cuit)) {
                mostrarError('‚ùå El CUIT debe tener formato 00-12345678-9');
                return;
            }
            
            // Mostrar cargando
            ocultarMensajes();
            document.getElementById('mensajeCarga').style.display = 'block';
            document.getElementById('mensajeCarga').textContent = '‚è≥ Enviando datos...';
            
            // Deshabilitar bot√≥n
            const btn = document.getElementById('btnEnviar');
            btn.disabled = true;
            btn.textContent = 'Enviando...';
            
            // Preparar datos
            const formData = new FormData(this);
            const datos = {};
            formData.forEach((valor, clave) => {
                datos[clave] = valor;
            });
            datos['Estado'] = 'activo';
            
            console.log('Enviando datos:', datos);
            
            try {
                // Enviar a Sheet.best
                const respuesta = await fetch(URL_SHEETBEST, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(datos)
                });
                
                if (respuesta.ok) {
                    const resultado = await respuesta.json();
                    console.log('‚úÖ √âxito:', resultado);
                    
                    // Mostrar mensaje de √©xito
                    ocultarMensajes();
                    document.getElementById('mensajeExito').style.display = 'block';
                    document.getElementById('mensajeExito').textContent = 
                        '‚úÖ ¬°Empresa registrada exitosamente!';
                    
                    // Reiniciar formulario despu√©s de 3 segundos
                    setTimeout(() => {
                        document.getElementById('formRegistro').reset();
                        
                        // Incrementar ID para pr√≥ximo registro
                        const idActual = parseInt(document.getElementById('idEmpresa').value);
                        document.getElementById('idEmpresa').value = idActual + 1;
                        
                        // Restablecer fecha
                        const hoy = new Date();
                        const mes = (hoy.getMonth() + 1).toString().padStart(2, '0');
                        const a√±o = hoy.getFullYear();
                        document.getElementById('fechaAlta').value = mes + '/' + a√±o;
                        
                        // Restaurar bot√≥n
                        btn.disabled = false;
                        btn.textContent = 'üåø Registrar Empresa';
                        
                        // Ocultar mensaje despu√©s de 5 segundos
                        setTimeout(() => {
                            document.getElementById('mensajeExito').style.display = 'none';
                        }, 5000);
                        
                    }, 3000);
                    
                } else {
                    throw new Error('Error en la respuesta del servidor');
                }
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                ocultarMensajes();
                document.getElementById('mensajeError').style.display = 'block';
                document.getElementById('mensajeError').textContent = 
                    '‚ùå Error al enviar los datos. Por favor, intenta nuevamente.';
                
                btn.disabled = false;
                btn.textContent = 'üåø Registrar Empresa';
                
                // Ocultar error despu√©s de 5 segundos
                setTimeout(() => {
                    document.getElementById('mensajeError').style.display = 'none';
                }, 5000);
            }
        });
        
        function ocultarMensajes() {
            document.getElementById('mensajeExito').style.display = 'none';
            document.getElementById('mensajeError').style.display = 'none';
            document.getElementById('mensajeCarga').style.display = 'none';
        }
        
        function mostrarError(mensaje) {
            ocultarMensajes();
            document.getElementById('mensajeError').style.display = 'block';
            document.getElementById('mensajeError').textContent = mensaje;
        }
    </script>
</body>
</html>
