<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos Mensuales - Impacta Verde</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><path d='M50,5 C60,20 80,30 85,50 C90,70 75,85 50,95 C25,85 10,70 15,50 C20,30 40,20 50,5Z' fill='%232e7d32'/></svg>" type="image/x-icon">
    <style>
        /* Estilos similares al formulario anterior */
        :root {
            --verde-oscuro: #1F7A3E;
            --verde-medio: #4CAF50;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background-color: #f1f8e9;
            padding: 20px;
            min-height: 100vh;
        }
        
        .contenedor-principal {
            max-width: 1100px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }
        
        .encabezado {
            background: linear-gradient(135deg, var(--verde-oscuro), var(--verde-medio));
            color: white;
            padding: 25px 20px;
            text-align: center;
        }
        
        .logo-img {
            height: 200px; width: auto; border-radius: 8px; background-color: white; padding: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); border: 2px solid #f0f0f0;
        }
        
        .contenido-formulario {
            padding: 25px;
        }
        
        .seccion {
            background: #f8fff8;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid var(--verde-oscuro);
        }
        
        .grid-2 {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .grid-3 {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .grupo-formulario {
            margin-bottom: 12px;
        }
        
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #333;
            font-size: 13px;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .boton-enviar {
            background: linear-gradient(135deg, var(--verde-oscuro), var(--verde-medio));
            color: white;
            border: none;
            padding: 14px 25px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        
        .mensaje {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 500;
            display: none;
        }
        
        .mensaje-exito {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .mensaje-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .mensaje-carga {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        @media (max-width: 768px) {
            .grid-2, .grid-3 {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="contenedor-principal">
        <div class="encabezado">
            <img src="https://raw.githubusercontent.com/RosanaBruschini/mi_sitio_web/main/public/logo%20institucional%20final%20tranp.%20impacta%20verde.png" alt="Logo Impacta Verde" class="logo-img">
            <h1 style="margin: 15px 0 8px 0;">Impacta Verde - Datos Mensuales</h1>
            <p style="opacity: 0.9; max-width: 600px; margin: 0 auto;">Reporta tu impacto ambiental y social del mes</p>
        </div>
        
        <div class="contenido-formulario">
            <div id="mensajeExito" class="mensaje mensaje-exito"></div>
            <div id="mensajeError" class="mensaje mensaje-error"></div>
            <div id="mensajeCarga" class="mensaje mensaje-carga"></div>
            
            <form id="formularioDatos">
                <input type="hidden" id="fechaCarga" name="Fecha_carga" value="19/12/2025">
                
                <div class="seccion">
                    <h3 style="color: var(--verde-oscuro); margin-bottom: 15px;">üè¢ Empresa y Per√≠odo</h3>
                    
                    <div class="grupo-formulario">
                        <label for="empresa">Empresa *</label>
                        <select id="empresa" name="ID_Empresa" required>
                            <option value="">Seleccionar empresa...</option>
                            <option value="1">ETIMO</option><option value="2">RORO</option><option value="2">RORO</option><option value="3">llamina</option><option value="4">pirulo</option><option value="5">labels</option><option value="6">bruno</option><option value="7">mesa</option>
                        </select>
                    </div>
                    
                    <div class="grid-2">
                        <!-- CAMPO MES CON NOMBRE EXACTO -->
                        <div class="grupo-formulario">
                            <label for="mes">Mes *</label>
                            <select id="mes" name="Mes" required>
                                <option value="">Seleccionar...</option>
                                <option value="Enero">Enero</option>
                                <option value="Febrero">Febrero</option>
                                <option value="Marzo">Marzo</option>
                                <option value="Abril">Abril</option>
                                <option value="Mayo">Mayo</option>
                                <option value="Junio">Junio</option>
                                <option value="Julio">Julio</option>
                                <option value="Agosto">Agosto</option>
                                <option value="Septiembre">Septiembre</option>
                                <option value="Octubre">Octubre</option>
                                <option value="Noviembre">Noviembre</option>
                                <option value="Diciembre">Diciembre</option>
                            </select>
                        </div>
                        
                        <div class="grupo-formulario">
                            <label for="anio">A√±o *</label>
                            <select id="anio" name="A√±o" required>
                                <option value="">Seleccionar...</option>
                                <option value="2023">2023</option>
                                <option value="2024">2024</option>
                                <option value="2025">2025</option>
                                <option value="2026">2026</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <!-- Secci√≥n Impacto Social -->
                <div class="seccion">
                    <h3 style="color: var(--verde-oscuro); margin-bottom: 15px;">üë• Impacto Social</h3>
                    
                    <div class="grid-3">
                        <!-- CAMPO EMPLEADOS CON NOMBRE EXACTO -->
                        <div class="grupo-formulario">
                            <label for="cantidad_empleados_total">Total empleados *</label>
                            <input type="number" id="cantidad_empleados_total" name="Cantidad_Empleados_Total" min="1" required placeholder="Ingrese cantidad">
                        </div>
                        
                        <div class="grupo-formulario">
                            <label for="cantidad_empleados_locales">Empleados locales</label>
                            <input type="number" id="cantidad_empleados_locales" name="Cantidad_Empleados_Locales" min="0" value="0">
                        </div>
                        
                        <div class="grupo-formulario">
                            <label for="cantidad_mujeres">Empleadas mujeres</label>
                            <input type="number" id="cantidad_mujeres" name="Cantidad_Mujeres" min="0" value="0">
                        </div>
                    </div>
                </div>
                
                <!-- Secci√≥n Impacto Ambiental (simplificada) -->
                <div class="seccion">
                    <h3 style="color: var(--verde-oscuro); margin-bottom: 15px;">üåø Impacto Ambiental</h3>
                    
                    <div class="grid-3">
                        <div class="grupo-formulario">
                            <label for="energia_kwh">Energ√≠a (kWh)</label>
                            <input type="number" id="energia_kwh" name="Energia_kWh" step="0.1" min="0" value="0">
                        </div>
                        
                        <div class="grupo-formulario">
                            <label for="combustible_l">Combustible (litros)</label>
                            <input type="number" id="combustible_l" name="Combustible_L" step="0.1" min="0" value="0">
                        </div>
                        
                        <div class="grupo-formulario">
                            <label for="agua_m3">Agua (m¬≥)</label>
                            <input type="number" id="agua_m3" name="Agua_m3" step="0.1" min="0" value="0">
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="boton-enviar" id="botonEnviar">
                    üìä Enviar Datos Mensuales
                </button>
            </form>
            
            <div style="text-align: center; margin-top: 25px; color: #666; font-size: 13px;">
                <p>üìß ¬øNecesitas ayuda? <a href="mailto:info@impactaverde.com.ar">Contacta con nuestro equipo</a></p>
                <p style="font-size: 11px; margin-top: 10px; color: #888;">
                    Fecha actual: 19/12/2025
                </p>
            </div>
        </div>
    </div>

    <script>
        const URL_SHEETBEST = 'https://api.sheetbest.com/sheets/2eb917d5-94d0-4d5a-b511-ea115ba62206';
        
        document.getElementById('formularioDatos').addEventListener('submit', async function(evento) {
            evento.preventDefault();
            
            // Validaciones
            const empresa = document.getElementById('empresa').value;
            const mes = document.getElementById('mes').value;
            const anio = document.getElementById('anio').value;
            const cantidadEmpleados = document.getElementById('cantidad_empleados_total').value;
            
            if (!empresa || !mes || !anio || !cantidadEmpleados) {
                mostrarMensajeError('‚ùå Por favor, completa todos los campos obligatorios');
                return;
            }
            
            ocultarTodosLosMensajes();
            mostrarMensajeCarga('‚è≥ Enviando datos...');
            
            const boton = document.getElementById('botonEnviar');
            boton.disabled = true;
            boton.textContent = 'Enviando...';
            
            // DATOS CON NOMBRES EXACTOS COMO EN EXCEL
            const datosParaEnviar = {
                'ID_Empresa': document.getElementById('empresa').value,
                'Empresa': document.getElementById('empresa').options[document.getElementById('empresa').selectedIndex].text,
                'Mes': document.getElementById('mes').value,
                'A√±o': document.getElementById('anio').value,
                'Fecha_carga': document.getElementById('fechaCarga').value,
                'Cantidad_Empleados_Total': parseInt(document.getElementById('cantidad_empleados_total').value) || 1,
                'Cantidad_Empleados_Locales': parseInt(document.getElementById('cantidad_empleados_locales').value) || 0,
                'Cantidad_Mujeres': parseInt(document.getElementById('cantidad_mujeres').value) || 0,
                'Energia_kWh': parseFloat(document.getElementById('energia_kwh').value) || 0,
                'Combustible_L': parseFloat(document.getElementById('combustible_l').value) || 0,
                'Agua_m3': parseFloat(document.getElementById('agua_m3').value) || 0
            };
            
            console.log('üì§ Datos a enviar:', datosParaEnviar);
            
            try {
                const respuesta = await fetch(URL_SHEETBEST, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(datosParaEnviar)
                });
                
                if (respuesta.ok) {
                    // ‚úÖ SOLO MOSTRAR MENSAJE SIMPLE
                    ocultarTodosLosMensajes();
                    mostrarMensajeExito('‚úÖ ¬°Datos enviados correctamente!');
                    
                    setTimeout(() => {
                        boton.disabled = false;
                        boton.textContent = 'üìä Enviar Datos Mensuales';
                        document.getElementById('formularioDatos').reset();
                        document.getElementById('fechaCarga').value = '19/12/2025';
                        location.reload();
                    }, 2000);
                    
                } else {
                    mostrarMensajeError('‚ùå Error al enviar. Intenta nuevamente.');
                    boton.disabled = false;
                    boton.textContent = 'üìä Enviar Datos Mensuales';
                }
                
            } catch (error) {
                mostrarMensajeError('‚ùå Error de conexi√≥n. Intenta nuevamente.');
                boton.disabled = false;
                boton.textContent = 'üìä Enviar Datos Mensuales';
            }
        });
        
        function ocultarTodosLosMensajes() {
            document.getElementById('mensajeExito').style.display = 'none';
            document.getElementById('mensajeError').style.display = 'none';
            document.getElementById('mensajeCarga').style.display = 'none';
        }
        
        function mostrarMensajeExito(texto) {
            const mensaje = document.getElementById('mensajeExito');
            mensaje.innerHTML = texto;
            mensaje.style.display = 'block';
        }
        
        function mostrarMensajeError(texto) {
            const mensaje = document.getElementById('mensajeError');
            mensaje.innerHTML = texto;
            mensaje.style.display = 'block';
        }
        
        function mostrarMensajeCarga(texto) {
            const mensaje = document.getElementById('mensajeCarga');
            mensaje.textContent = texto;
            mensaje.style.display = 'block';
        }
    </script>
</body>
</html>
