
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos Mensuales - Impacta Verde</title>
    <!-- ‚úÖ Favicon igual al de tu sitio -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><path d='M50,5 C60,20 80,30 85,50 C90,70 75,85 50,95 C25,85 10,70 15,50 C20,30 40,20 50,5Z' fill='%232e7d32'/></svg>">
    <style>
        :root {
            --verde-oscuro: #1F7A3E;
            --verde-medio: #4CAF50;
            --verde-claro: #76ba99;
            --beige: #f8fff8;
            --gris: #e8f5e9;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f4f7f4 0%, #e8f5e8 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
            border: 3px solid var(--verde-oscuro);
        }
        
        .header {
            background: linear-gradient(135deg, var(--verde-oscuro), var(--verde-medio));
            color: white;
            padding: 2rem;
            text-align: center;
            position: relative;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 1rem;
        }
        
        .logo-img {
            height: 50px;
            width: auto;
            border-radius: 8px;
        }
        
        .logo {
            font-size: 2.5rem;
        }
        
        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }
        
        .form-container {
            padding: 2rem;
        }
        
        .form-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: var(--beige);
            border-radius: 10px;
            border-left: 4px solid var(--verde-oscuro);
        }
        
        .form-section h3 {
            color: var(--verde-oscuro);
            margin-bottom: 1rem;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--verde-medio);
        }
        
        .btn {
            background: linear-gradient(135deg, var(--verde-oscuro), var(--verde-medio));
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: transform 0.3s;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .required {
            color: #e74c3c;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .logo-container {
                flex-direction: column;
                gap: 10px;
            }
        }
        
        .success-message {
            background: var(--verde-claro);
            color: var(--verde-oscuro);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }
        
        .section-icon {
            font-size: 1.5rem;
        }

        .info-text {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.5rem;
            font-style: italic;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <!-- ‚úÖ Logo de la empresa -->
                <img src="https://impactaverde.com.ar/logo.png" alt="Impacta Verde Logo" class="logo-img" onerror="this.style.display='none'">
                <div class="logo">üåø</div>
            </div>
            <h1>Impacta Verde - Datos Mensuales</h1>
            <p>Reporta tu impacto ambiental y social del mes</p>
        </div>
        
        <div class="form-container">
            <div id="successMessage" class="success-message">
                ‚úÖ ¬°Datos enviados correctamente! Redirigiendo...
            </div>
            
            <form id="datosMensualesForm">
                <!-- SECCI√ìN EMPRESA Y PERIODO -->
                <div class="form-section">
                    <h3><span class="section-icon">üè¢</span> Empresa y Per√≠odo</h3>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="empresa">Empresa <span class="required">*</span></label>
                            <select id="empresa" name="empresa" required>
                                <option value="">Seleccionar empresa...</option>
                                <!-- Las opciones se cargar√°n din√°micamente desde las empresas registradas -->
                                <option value="ETIMO">ETIMO</option>
                                <!-- M√°s opciones se agregar√°n autom√°ticamente -->
                            </select>
                        </div>
                    </div>
                        
                    <div class="form-row">
                        <div class="form-group">
                            <label for="mes">Mes <span class="required">*</span></label>
                            <select id="mes" name="mes" required>
                                <option value="">Seleccionar mes...</option>
                                <option value="Ene">Enero</option>
                                <option value="Feb">Febrero</option>
                                <option value="Mar">Marzo</option>
                                <option value="Abr">Abril</option>
                                <option value="May">Mayo</option>
                                <option value="Jun">Junio</option>
                                <option value="Jul">Julio</option>
                                <option value="Ago">Agosto</option>
                                <option value="Sep">Septiembre</option>
                                <option value="Oct">Octubre</option>
                                <option value="Nov">Noviembre</option>
                                <option value="Dic">Diciembre</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="anio">A√±o <span class="required">*</span></label>
                            <select id="anio" name="anio" required>
                                <option value="">Seleccionar a√±o...</option>
                                <option value="2024">2024</option>
                                <option value="2025">2025</option>
                                <option value="2026">2026</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <!-- Resto del formulario igual que antes -->
                <!-- SECCI√ìN IMPACTO AMBIENTAL -->
                <div class="form-section">
                    <h3><span class="section-icon">üåø</span> Impacto Ambiental</h3>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="energia_kwh">Energ√≠a consumida (kWh)</label>
                            <input type="number" id="energia_kwh" name="energia_kwh" step="0.1" min="0" placeholder="0">
                        </div>
                        
                        <div class="form-group">
                            <label for="papel_kg">Papel reutilizado (kg)</label>
                            <input type="number" id="papel_kg" name="papel_kg" step="0.1" min="0" placeholder="0">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="tela_reutilizada_kg">Tela reutilizada (kg)</label>
                            <input type="number" id="tela_reutilizada_kg" name="tela_reutilizada_kg" step="0.1" min="0" placeholder="0">
                        </div>
                        
                        <div class="form-group">
                            <label for="plastico_reutilizado_kg">Pl√°stico reutilizado (kg)</label>
                            <input type="number" id="plastico_reutilizado_kg" name="plastico_reutilizado_kg" step="0.1" min="0" placeholder="0">
                        </div>
                    </div>
                    
                    <!-- ... resto del formulario igual ... -->
                    
                </div>
                
                <button type="submit" class="btn">üìä Enviar Datos Mensuales</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('datosMensualesForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            document.getElementById('successMessage').style.display = 'block';
            
            setTimeout(() => {
                document.getElementById('successMessage').textContent = '‚úÖ ¬°Datos enviados! Procesando tu impacto mensual...';
                setTimeout(() => {
                    window.location.href = 'https://impactaverde.com.ar/gracias-mensual.html';
                }, 2000);
            }, 1000);
        });

        // Simular carga de empresas
        setTimeout(() => {
            const empresas = ['ETIMO', 'EMPRESA_EJEMPLO_1', 'EMPRESA_EJEMPLO_2'];
            const selectEmpresa = document.getElementById('empresa');
            
            empresas.forEach(empresa => {
                const option = document.createElement('option');
                option.value = empresa;
                option.textContent = empresa;
                selectEmpresa.appendChild(option);
            });
        }, 500);
    </script>
</body>
</html>
