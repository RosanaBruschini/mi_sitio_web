<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Empresa - Impacta Verde</title>
    <link rel="icon" href="https://impactaverde.com.ar/favicon.png" type="image/x-icon">
    <style>
        :root {
            --verde-oscuro: #1F7A3E;
            --verde-medio: #4CAF50;
            --verde-claro: #d4edda;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f5f7fa;
            padding: 20px;
            min-height: 100vh;
        }

        .contenedor-principal {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .encabezado {
            background: linear-gradient(135deg, var(--verde-oscuro), var(--verde-medio));
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
        }

        .logo-img {
            height: 120px;
            width: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
        }

        .contenido-formulario {
            padding: 40px;
        }

        .grupo-formulario {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 14px;
        }

        input, select, textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--verde-medio);
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
            outline: none;
            background: white;
        }

        .fila-doble {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .boton-enviar {
            background: linear-gradient(135deg, var(--verde-oscuro), var(--verde-medio));
            color: white;
            border: none;
            padding: 18px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 30px;
            transition: all 0.3s ease;
        }

        .boton-enviar:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(31, 122, 62, 0.2);
        }

        .boton-enviar:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .mensaje {
            padding: 16px;
            border-radius: 10px;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 500;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .mensaje-exito {
            background-color: var(--verde-claro);
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .mensaje-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .mensaje-carga {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 2px solid #bee5eb;
        }

        .campo-obligatorio::after {
            content: " *";
            color: #dc3545;
        }

        @media (max-width: 768px) {
            .contenedor-principal {
                margin: 20px auto;
                border-radius: 15px;
            }
            
            .encabezado {
                padding: 30px 20px;
            }
            
            .contenido-formulario {
                padding: 25px;
            }
            
            .fila-doble {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="contenedor-principal">
        <div class="encabezado">
            <img src="https://impactaverde.com.ar/logo.png" 
                 alt="Logo Impacta Verde" class="logo-img">
            <h1 style="margin: 0 0 10px 0; font-size: 28px;">Impacta Verde</h1>
            <p style="opacity: 0.9; font-size: 16px;">Registro de Empresa</p>
        </div>

        <div class="contenido-formulario">
            <div id="mensajeExito" class="mensaje mensaje-exito"></div>
            <div id="mensajeError" class="mensaje mensaje-error"></div>
            <div id="mensajeCarga" class="mensaje mensaje-carga"></div>

            <form id="formularioRegistro">
                <div class="grupo-formulario">
                    <label class="campo-obligatorio">Fecha de Alta</label>
                    <input type="text" id="fechaAlta" name="Fecha alta" value="30/12/2025" readonly 
                           style="background-color: #e9ecef; font-weight: bold;">
                </div>

                <div class="grupo-formulario">
                    <label for="nombreEmpresa" class="campo-obligatorio">Nombre de la Empresa</label>
                    <input type="text" id="nombreEmpresa" name="Empresa" required 
                           placeholder="Ejemplo: Mi Empresa S.A.">
                </div>

                <div class="fila-doble">
                    <div class="grupo-formulario">
                        <label for="rubro" class="campo-obligatorio">Rubro</label>
                        <select id="rubro" name="Rubro" required>
                            <option value="">Seleccionar rubro...</option>
                            <option value="Textil">Textil</option>
                            <option value="Reciclaje">Reciclaje</option>
                            <option value="Construcci√≥n">Construcci√≥n</option>
                            <option value="Tecnolog√≠a">Tecnolog√≠a</option>
                            <option value="Alimentos">Alimentos</option>
                            <option value="Servicios">Servicios</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>

                    <div class="grupo-formulario">
                        <label for="pais" class="campo-obligatorio">Pa√≠s</label>
                        <select id="pais" name="Pais" required>
                            <option value="">Seleccionar pa√≠s...</option>
                            <option value="Argentina" selected>Argentina</option>
                            <option value="Uruguay">Uruguay</option>
                            <option value="Chile">Chile</option>
                            <option value="Paraguay">Paraguay</option>
                            <option value="Brasil">Brasil</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>
                </div>

                <div class="fila-doble">
                    <div class="grupo-formulario">
                        <label for="localidad" class="campo-obligatorio">Localidad</label>
                        <input type="text" id="localidad" name="Localidad" required 
                               placeholder="Ejemplo: Buenos Aires">
                    </div>

                    <div class="grupo-formulario">
                        <label for="areaCargo" class="campo-obligatorio">√Årea a cargo</label>
                        <input type="text" id="areaCargo" name="Area_a_cargo" required 
                               placeholder="Ejemplo: Sostenibilidad, Producci√≥n, etc.">
                    </div>
                </div>

                <div class="fila-doble">
                    <div class="grupo-formulario">
                        <label for="cuit" class="campo-obligatorio">CUIT</label>
                        <input type="text" id="cuit" name="CUIT" required 
                               placeholder="00-12345678-9"
                               pattern="[0-9]{2}-[0-9]{8}-[0-9]{1}">
                    </div>

                    <div class="grupo-formulario">
                        <label for="responsable" class="campo-obligatorio">Responsable</label>
                        <input type="text" id="responsable" name="Responsable" required 
                               placeholder="Nombre y apellido completo">
                    </div>
                </div>

                <div class="fila-doble">
                    <div class="grupo-formulario">
                        <label for="email" class="campo-obligatorio">Email</label>
                        <input type="email" id="email" name="Email" required 
                               placeholder="ejemplo@empresa.com">
                    </div>

                    <div class="grupo-formulario">
                        <label for="telefono" class="campo-obligatorio">Tel√©fono</label>
                        <input type="tel" id="telefono" name="Tel_contacto" required 
                               placeholder="+54 11 1234-5678">
                    </div>
                </div>

                <div class="fila-doble">
                    <div class="grupo-formulario">
                        <label for="whatsapp">WhatsApp</label>
                        <input type="tel" id="whatsapp" name="WhatsApp" 
                               placeholder="+54 9 11 1234-5678">
                    </div>

                    <div class="grupo-formulario">
                        <label for="plan" class="campo-obligatorio">Plan de suscripci√≥n</label>
                        <select id="plan" name="Plan" required>
                            <option value="">Seleccionar plan...</option>
                            <option value="Mensual">Mensual</option>
                            <option value="Anual">Anual</option>
                        </select>
                    </div>
                </div>

                <div class="grupo-formulario">
                    <label for="observaciones">Observaciones</label>
                    <textarea id="observaciones" name="Observaciones" rows="4" 
                              placeholder="Comentarios adicionales, necesidades espec√≠ficas, etc."></textarea>
                </div>

                <button type="submit" class="boton-enviar" id="botonEnviar">
                    <span id="textoBoton">üåø Registrar Empresa</span>
                    <span id="iconoCarga" style="display: none;">‚è≥</span>
                </button>
            </form>

            <div style="text-align: center; margin-top: 40px; padding-top: 25px; border-top: 1px solid #eee;">
                <p style="color: #666; font-size: 14px; margin-bottom: 10px;">
                    üìß ¬øNecesitas ayuda? 
                    <a href="mailto:info@impactaverde.com.ar" style="color: var(--verde-oscuro); font-weight: bold;">
                        Contacta con nuestro equipo
                    </a>
                </p>
                <p style="color: #888; font-size: 12px;">
                    ¬© 2024 Impacta Verde - Todos los derechos reservados
                </p>
            </div>
        </div>
    </div>

    <script>
        const URL_REGISTRO = "https://api.sheetbest.com/sheets/c7fec5f9-d83f-4d32-b31e-6ee06ea50d00";

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('pais').value = 'Argentina';
        });

        function mostrarMensaje(tipo, texto) {
            const mensajes = document.querySelectorAll('.mensaje');
            mensajes.forEach(msg => msg.style.display = 'none');
            
            const mensaje = document.getElementById('mensaje' + tipo);
            mensaje.innerHTML = texto;
            mensaje.style.display = 'block';
            
            if (tipo === 'Exito') {
                setTimeout(() => {
                    mensaje.style.display = 'none';
                }, 5000);
            }
        }

        document.getElementById('formularioRegistro').addEventListener('submit', async function(evento) {
            evento.preventDefault();
            
            mostrarMensaje('Carga', '‚è≥ Registrando empresa en el sistema...');
            
            const boton = document.getElementById('botonEnviar');
            const textoBoton = document.getElementById('textoBoton');
            const iconoCarga = document.getElementById('iconoCarga');
            
            boton.disabled = true;
            textoBoton.textContent = 'Registrando...';
            iconoCarga.style.display = 'inline';
            
            const datosParaEnviar = {
                'Empresa': document.getElementById('nombreEmpresa').value.trim(),
                'Rubro': document.getElementById('rubro').value,
                'Pais': document.getElementById('pais').value,
                'Localidad': document.getElementById('localidad').value.trim(),
                'Area_a_cargo': document.getElementById('areaCargo').value.trim(),
                'CUIT': document.getElementById('cuit').value,
                'Responsable': document.getElementById('responsable').value.trim(),
                'Email': document.getElementById('email').value.trim(),
                'Tel_contacto': document.getElementById('telefono').value.trim(),
                'WhatsApp': document.getElementById('whatsapp').value.trim() || '',
                'Plan': document.getElementById('plan').value,
                'Observaciones': document.getElementById('observaciones').value.trim() || '',
                'Fecha alta': document.getElementById('fechaAlta').value,
                'Estado': 'Activo'
            };
            
            try {
                const respuesta = await fetch(URL_REGISTRO, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(datosParaEnviar)
                });
                
                if (respuesta.ok) {
                    mostrarMensaje('Exito', '‚úÖ ¬°Empresa registrada exitosamente!');
                    
                    this.reset();
                    document.getElementById('pais').value = 'Argentina';
                    
                    const ahora = new Date();
                    const fechaFormateada = ahora.toLocaleDateString('es-AR');
                    document.getElementById('fechaAlta').value = fechaFormateada;
                    
                } else {
                    throw new Error('Error en la respuesta del servidor');
                }
                
            } catch (error) {
                mostrarMensaje('Error', '‚ùå Error al conectar con el servidor. Por favor, intenta nuevamente.');
                
            } finally {
                boton.disabled = false;
                textoBoton.textContent = 'üåø Registrar Empresa';
                iconoCarga.style.display = 'none';
            }
        });
    </script>
</body>
</html>
