            font-weight: 700;

        .fila {

            padding: 12px;

        .btn-descargar {

            display: block;
            background: #1F7A3E;
            color: white;
            border: none;
            padding: 12px 22px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }
        .btn-descargar:hover {
            background: #155b2a;
        }
        .metricas {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        .metrica {
            background: #f0f8f0;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            border: 1px solid #d0e8d0;
        }
        .ods-box {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #D8EEDB;
            background: #F3FFF3;
        }
        .ods-box span {
            display: inline-block;
            padding: 4px 10px;
            background: #1F7A3E;
            color: white;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        @media (max-width: 768px) {
            .contenedor {
                margin: 15px;
                padding: 20px;
            }
            .header {
                height: auto;
                position: relative;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .logo {

                margin-bottom: 10px;
            }
            .header-titulo {

                font-size: 18px;
                margin-bottom: 10px;
            }
            .qr {

                margin: 10px auto;
            }
            .metricas {
                grid-template-columns: 1fr;
            }
        }

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script>
document.getElementById("descargar").addEventListener("click", function() {
    const contenedor = document.querySelector(".contenedor");
    const boton = this;
    const textoOriginal = boton.textContent;
    boton.textContent = "Generando imagen...";
    boton.disabled = true;
    setTimeout(() => {
        html2canvas(contenedor, {
            scale: 2,
            useCORS: true,
            backgroundColor: "#ffffff"
        }).then(canvas => {
            const link = document.createElement("a");
            link.download = "insignia-SOFI-Julio-2025.png";
            link.href = canvas.toDataURL("image/png");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }).finally(() => {
            boton.textContent = textoOriginal;
            boton.disabled = false;
        });
    }, 100);
});
</script>
