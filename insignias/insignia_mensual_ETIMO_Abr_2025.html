    <script>
    function descargarInsignia() {
        const btn = document.querySelector('.btn-descargar');
        const textoOriginal = btn.textContent;
        btn.textContent = "â³ Generando...";
        btn.disabled = true;
        
        setTimeout(() => {
            html2canvas(document.querySelector('.insignia'), {
                scale: 3,
                useCORS: true,
                backgroundColor: "#ffffff",
                logging: false
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'insignia-mensual-ETIMO-Abr-2025.png';
                link.href = canvas.toDataURL('image/png');
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                console.log('âœ… Insignia descargada exitosamente');
            }).catch(error => {
                console.error('âŒ Error generando imagen:', error);
                alert('Error al generar la imagen: ' + error.message);
            }).finally(() => {
                btn.textContent = textoOriginal;
                btn.disabled = false;
            });
        }, 100);
    }
