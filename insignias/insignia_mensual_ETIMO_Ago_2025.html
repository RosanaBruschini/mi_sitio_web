        }
        .insignia {
            width: 380px; background: white;

            position: relative;
        }
        .insignia::before {
            content: '';
            position: absolute;

            background: linear-gradient(90deg, #1F7A3E, #4CAF50);
        }
        .logo { width: 80px; height: 80px; margin-bottom: 15px; }

        .periodo { color: #666; margin: 8px 0; font-size: 18px; font-weight: 600; }
        .medicion { 
            background: #f8fff8; padding: 12px; 
            border-radius: 10px; margin: 12px 0; 
            font-size: 15px; border-left: 4px solid #1F7A3E;
        }
        .nivel {
            font-size: 20px; font-weight: bold; margin: 10px 0;
            padding: 8px 15px; border-radius: 20px;
            display: inline-block;
        }
        .proceso-text { color: #1F7A3E; font-style: italic; margin: 10px 0; font-size: 13px; }
        .badge {
            background: linear-gradient(135deg, #1F7A3E, #4CAF50);
            color: white; padding: 10px 20px; border-radius: 20px;
